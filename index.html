<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- How to build a Number guessing game -->
    <!-- 1.How to generate a random number in javascript 2.how to limit the number of
    attempts in a form -->
    <div class="guessContainer">
      <div class="guessCenter">
        <h1 class="title">Guess Number</h1>
        <p class="title" id="output">Guess a number 1-100</p>

        <input id="userGuess" type="text" placeholder="Enter number" />
        <button class="btn" id="submitGuess">Enter</button>
      </div>
    </div>
  </body>
</html>
<script src="./index.js"></script>
